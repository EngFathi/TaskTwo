<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: grid;
            grid-template-rows: repeat(3, 100px);
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
        }
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #007bff;
            color: white;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .empty {
            background: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="empty"></div>
        <div class="button" id="forward">Forward</div>
        <div class="empty"></div>
        <div class="button" id="left">Left</div>
        <div class="button" id="stop">Stop</div>
        <div class="button" id="right">Right</div>
        <div class="empty"></div>
        <div class="button" id="backward">Backward</div>
        <div class="empty"></div>
    </div>

    <form id="buttonForm" method="post" action="save_button_click.php" style="display: none;">
        <input type="hidden" name="buttonName" id="buttonName">
    </form>

    <script>
        function submitButtonClick(buttonName) {
            document.getElementById('buttonName').value = buttonName;
            document.getElementById('buttonForm').submit();
        }

        document.getElementById('forward').addEventListener('click', function() {
            console.log('Moving forward');
            submitButtonClick('forward');
        });
        
        document.getElementById('backward').addEventListener('click', function() {
            console.log('Moving backward');
            submitButtonClick('backward');
        });

        document.getElementById('left').addEventListener('click', function() {
            console.log('Turning left');
            submitButtonClick('left');
        });

        document.getElementById('right').addEventListener('click', function() {
            console.log('Turning right');
            submitButtonClick('right');
        });

        document.getElementById('stop').addEventListener('click', function() {
            console.log('Stopping');
            submitButtonClick('stop');
        });
    </script>
</body>
</html>
